<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>

    <h2>Text Input Field</h2>

    <form >
        <label  for="fname">FirstName:</label><br>
        <input type="text" id="fname" name="fname" value="Anaya"> <br>

        <label for="lname">LastName:</label><br>
        <input type="text" name="lname" id="lname" value="Raj"> <br>
        <h3 style="background-color: burlywood;"><b> your favourite language </b></h3>
        <br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input  type="radio" id="css" name="fav_language" value="CSS">
        <label for="css" >CSS</label><br>
        <input type="radio" name="fav_language" id="javascript" value="JAVASCRIPT">
        <label for="javascript">JAVASCRIPT</label> <br>
        <input type="radio" name="fav_language" id="python" value="PYTHON">
        <label for="python">Python</label>
        
      
    </form>
    
</body>
</html>
